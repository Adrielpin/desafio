<div class="container py-5">
   <div class="row">
      <div class="col-md-12">
         <div class="row">
            <div class="col-md-6 mx-auto">
               <div class="card rounded-0" id="login-form">
                  <div class="card-body">
                     <form class="form" role="form" autocomplete="off" #f="ngForm" (ngSubmit)="onSubmit(f)">
                        <div class="form-group">
                              <label for="name">Usu√°rio</label>
                              <input type="text" class="form-control form-control-sm" id="name" [(ngModel)]="login.username" name="name" required>
                           
                        </div>
                        <div class="form-group">
                              <label for="password">Senha</label>
                              <input type="password" class="form-control form-control-sm" id="password" name="password" [(ngModel)]="login.password">
                           
                        </div>
                        <div>
                           <label class="custom-control custom-checkbox">
                              <a routerLink="/register" class="register-form-link">Registre-se</a>
                           </label>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">
                              <span class="spinner-border spinner-border-sm" role="status" *ngIf="isLoading"></span>Login
                        </button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
